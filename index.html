<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5 p-5 g-5 mx-auto bg-warning">
                <form>
                    <label class="h3"for="name">Nome: </label>
                    <input class="d-block form-control mb-3" type="text" id="name"  required>

                    <label class="h3"for="email">E-mail: </label>
                    <input class="d-block form-control mb-3" type="email" id="email"  required>
                    
                    <label class="h3"for="email">Telefone: </label>
                    <input class="d-block form-control mb-2" type="tel" id="email"  required>

                    <div class="form-check form-switch">
                        <label for="form-check-label" form="aceito-termos">Li e concordo</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                    </div>
                    <button class="btn btn-primary d-flex mx-auto"> Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
