<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário</title>
</head>
<body>
    <section>
        <form>
            <div>
                <label for="nome">Nome completo: </label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>    

            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="email@exemplo.com">
            </div>   
            <div>
                <label for="telefone">Telefone: </label>
                <input type="tel" name="telefone" id="telefone" placeholder="(00) 0 0000-0000">
            </div>    
            <div>
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
            </div>
            <div>
                <label for="endereco">Endereco completo: </label>
                <input type="text" name="endereco" id="endereco" placeholder="Endereço">
            </div>   
            <div>
                <label for="cep">CEP: </label>
                <input type="text" name="cep" id="cep" placeholder="Cep">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.js"></script>    
    <script src="main.js"></script>
</body>
</html>
