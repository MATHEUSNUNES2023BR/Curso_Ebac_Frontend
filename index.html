<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício HTML JS</title>
</head>
<body>
    <div class="container">
        <h1>EBAC</h1>
        <form id="form">
            <input class="campo-a" type="number" placeholder="Campo A" required >
            <input class="campo-b" type="number" placeholder="Campo B" required>
            <button>Enviar</button>
        </form>
        <p class="message-error">Erro, B precisa ser maior que A</p>
        <p class="message-sucess">Formulário enviado com Sucesso</p>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
